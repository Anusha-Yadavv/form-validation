<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>

        <!-- top section -->


        <!-- main section -->
        <section class="main-section">
            <!-- left section -->

            <div class="left-container">
                <div class="course-description">
                    <h1>FREE ONLINE COURSES</h1>
                    <p class="para">Hello there! Unlock a world of knowledge! Log in to explore courses, connect with
                        experts, and
                        track your progress. Your learning adventure awaitsâ€”<span class="login-word">login now!</span>

                    </p>
                </div>

                <!-- <img class="student-img" src="./assets/sign-up/20944356.jpg" alt="student-image"> -->
            </div>

            <section>

            </section>

            <!-- right section -->
            <section>

                <div class="auth-container">

                    <div class="sign-in-container">
                        <h2 class="welcome-heading">Hello, Welcome</h2>
                        <div class="auth-img-container">
                            <img class="auth-img" src="./assets/sign-up/user-login.jpg" alt="authentication-icon">


                        </div>
                        <form class="auth-form" onsubmit="return loginUser();">
                            <label for="loginEmail">Email:</label>
                            <input type="email" id="loginEmail" name="loginEmail" required>

                            <label for="loginPassword">Password:</label>
                            <input type="password" id="loginPassword" name="loginPassword" autocomplete="new-password"
                                required>


                            <div class="buttons-container">
                                <button type="submit">Login</button>
                                <button onclick="toggleSignupForm()">Create account</button>
                            </div>


                            <p class="error-message" id="loginErrorMessage"></p>

                        </form>
                    </div>


                    <div class="sign-up-container">
                        <h2>Sign Up</h2>
                        <form class="auth-form" onsubmit="return signUpUser();">
                            <label for="signupUsername">Username:</label>
                            <input type="text" id="signupUsername" name="signupUsername" required>

                            <label for="signupEmail">Email:</label>
                            <input type="email" id="signupEmail" name="signupEmail" required>

                            <label for="signupPassword">Password:</label>
                            <input type="password" id="signupPassword" name="signupPassword" autocomplete="new-password"
                                required>

                            <button type="submit">Sign Up</button>
                            <p class="error-message" id="signupErrorMessage"></p>
                        </form>

                    </div>

                </div>
            </section>
        </section>
    </main>

</body>
<script src="script.js"></script>


</html>
